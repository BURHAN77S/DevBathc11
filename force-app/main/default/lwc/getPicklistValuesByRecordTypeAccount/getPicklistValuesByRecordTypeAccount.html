<template>
    <lightning-card title="Get Picklist Values By Record Type-Account">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
            label="Select Type"
            name="Type"
            options= {typeOptions}
            onchange= {changeHandler1}>
            </lightning-combobox>

            <lightning-combobox 
               label="Select Rating"
               name="Rating"
               options= {ratingOptions}
               onchange= {changeHandler2}>
            </lightning-combobox>
            <div style="color: red" class="slds-var-m-top_small">
                Selected Type is:  {selectedType}<br><br>
                Selected Raiting is: {selectedRating}
            </div>
        </div>
    </lightning-card>
</template>
