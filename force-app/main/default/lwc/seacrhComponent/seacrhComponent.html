<template>
    <lightning-card title="Contact Search" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type = "search"
                label = "Contact Search"
                onchange={changeHandler}>
            </lightning-input>
            <c-display-result
                result = {contacts}
                columns = {columns}
                error = {error}>
            </c-display-result>
        </div>
    </lightning-card>
</template>
